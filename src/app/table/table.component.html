<table class="table" *ngIf="loadTable">
  <tr>
    <th class="start-text bold-text name-column">Name</th>
    <th class="middle-text bold-text time-column">Total Time in Month</th>
    <th class="middle-text bold-text">Actions</th>
  </tr>
  <tr
    *ngFor="let item of emplyeeList"
    [ngClass]="item.hours < 100 ? 'red-class' : ''"
  >
    <td class="start-text name-column">{{ item.name }}</td>
    <td class="middle-text margin-field">
      {{ item.hours | number: "1.0-0" }} hrs
    </td>
    <td class="middle-text margin-field">
      <a href="https://www.google.com" target="_blank">Edit</a>
    </td>
  </tr>
</table>
